name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Find available iPhone simulator
        id: simulator
        run: |
          # Find an iPhone 15 simulator with iOS 17.2
          SIMULATOR=$(xcrun simctl list devices available | grep "iPhone 15" | grep "17.2" | head -1 | sed -E 's/.*\(([^)]+)\).*/\1/')
          if [ -z "$SIMULATOR" ]; then
            echo "No iPhone 15 iOS 17.2 found, trying any iPhone 15..."
            SIMULATOR=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | sed -E 's/.*\(([^)]+)\).*/\1/')
          fi
          if [ -z "$SIMULATOR" ]; then
            echo "No iPhone 15 found, listing all devices:"
            xcrun simctl list devices available
            exit 1
          fi
          echo "simulator_id=$SIMULATOR" >> $GITHUB_OUTPUT
          echo "Using simulator: $SIMULATOR"

      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ steps.simulator.outputs.simulator_id }}" || true

      - name: Build app
        run: |
          xcodebuild clean build \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -destination "platform=iOS Simulator,id=${{ steps.simulator.outputs.simulator_id }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run tests
        run: |
          xcodebuild test \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -destination "platform=iOS Simulator,id=${{ steps.simulator.outputs.simulator_id }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: |
            build/reports/
            *.xcresult
