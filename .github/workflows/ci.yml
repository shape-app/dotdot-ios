name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    needs: lint
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build app
        run: |
          xcodebuild clean build \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run tests
        run: |
          SIMULATOR=$(xcrun simctl list devices available | grep -m1 "iPhone" | grep -oEi '[A-Fa-f0-9-]{36}')
          if [ -z "$SIMULATOR" ]; then
            echo "Error: No iPhone simulator found"
            exit 1
          fi
          echo "Using simulator: $SIMULATOR"
          xcodebuild test \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=$SIMULATOR" \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: TestResults.xcresult
