name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    needs: lint
    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,name=Any iOS Simulator Device
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available destinations
        run: xcodebuild -scheme dotdot -showdestinations

      - name: Build app
        run: |
          xcodebuild clean build \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -destination "${{ matrix.destination }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run tests
        run: |
          xcodebuild test \
            -project dotdot.xcodeproj \
            -scheme dotdot \
            -destination "${{ matrix.destination }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: |
            build/reports/
            *.xcresult
